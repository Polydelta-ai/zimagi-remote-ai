data_mixins:
    remote_ai_model:
        class: RemoteAIModelMixin
        fields:
            model:
                type: "@django.ForeignKey"
                relation: remote_ai_model
                options:
                    "null": true
                    on_delete: "@django.PROTECT"
                    editable: false

    remote_ai_models:
        class: RemoteAIModelsMixin
        fields:
            models:
                type: "@django.ManyToManyField"
                relation: remote_ai_model

data_base:
    remote_ai_model:
        class: RemoteAIModelBase
        base: resource
        mixins: [remote_ai_model]
        id_fields: [model_id, name]
        meta:
            unique_together: [model, name]
            scope: model

data:
    remote_ai_model:
        class: RemoteAIModel
        base: resource
        mixins: [provider, group]
        roles:
            edit: [remote-ai-admin]
            view: [remote-ai-admin]
        fields:
            dataset:
                type: "@django.ForeignKey"
                relation: dataset
                color: relation
                options:
                    "null": true
                    on_delete: "@django.SET_NULL"
                    editable: false
            training_percentage:
                type: "@django.FloatField"
                options:
                    "null": true
                    default: 1
        meta:
            ordering_fields: [name, dataset__name]
            ordering: [name, -created]
            search_fields: [name, dataset__name]
            provider_name: remote_ai_model
            command_base: remote model

command_mixins:
    remote_ai_model:
        class: RemoteAIModelMixin
        mixins: [dataset]
        meta:
            remote_ai_model:
                alt_names: model
                data: remote_ai_model
                provider: true
                default: tdidf_svc
                priority: 2

command_base:
    remote_ai_model:
        mixins: [remote_ai_model]
        server_enabled: true
        groups_allowed: [remote-ai-admin]

command:
    remote:
        model:
            resource: remote_ai_model
            base: remote_ai_model
            base_name: remote_ai_model
            priority: 90
