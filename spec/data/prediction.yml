data_mixins:
    remote_ai_prediction:
        class: RemoteAIPredictionMixin
        fields:
            prediction:
                type: "@django.ForeignKey"
                relation: remote_ai_prediction
                options:
                    "null": true
                    on_delete: "@django.PROTECT"
                    editable: false

    remote_ai_predictions:
        class: RemoteAIPredictionsMixin
        fields:
            predictions:
                type: "@django.ManyToManyField"
                relation: remote_ai_prediction

data_base:
    remote_ai_prediction:
        class: RemoteAIPredictionBase
        base: resource
        mixins: [remote_ai_prediction]
        id_fields: [prediction_id, name]
        meta:
            unique_together: [prediction, name]
            scope: prediction

data:
    remote_ai_prediction:
        class: RemoteAIPrediction
        base: remote_ai_model
        roles:
            edit: [remote-ai-admin]
            view: [remote-ai-admin]
        id_fields: [model_id, created]
        key: created
        fields:
            name: null
            job_text:
                type: "@django.TextField"
                options:
                    "null": true
            prediction:
                type: "@django.FloatField"
                options:
                    "null": false
            threshold_diff:
                type: "@django.FloatField"
                options:
                    "null": false
            classification:
                type: "@django.CharField"
                options:
                    "null": true
                    max_length: 100
        meta:
            unique_together: [model, created]
            ordering_fields: [job_title, created]
            ordering: [-created]
            search_fields: [job_title, job_description]
            command_base: remote prediction

command_mixins:
    remote_ai_prediction:
        class: RemoteAIPredictionMixin
        meta:
            remote_ai_prediction:
                data: remote_ai_prediction
                priority: 1

command_base:
    remote_ai_prediction:
        mixins: [remote_ai_prediction]
        server_enabled: true
        groups_allowed: [remote-ai-admin]

command:
    remote:
        prediction:
            resource: remote_ai_prediction
            base: remote_ai_prediction
            base_name: remote_ai_prediction
            priority: 90
            options:
                allow_update: false
