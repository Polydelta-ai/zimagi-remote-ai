command_base:
    remote_ai_user:
        mixins: [remote_ai_model]
        server_enabled: true
        groups_allowed: [remote-ai-admin, remote-ai-user]

command:
    remote:
        priority: 500
        predict:
            base: remote_ai_user
            mixins: [remote_ai_prediction]
            priority: 70
            parameters:
                job_text:
                    parser: variable
                    type: str
                    help: "Job text"
                    value_label: "NAME"
            parse:
                remote_ai_model_name: false
                job_text: false
